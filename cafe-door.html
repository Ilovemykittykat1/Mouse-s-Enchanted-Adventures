<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mouse’s Enchanted Café – Entrance</title>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    :root {
      --red-dark: #8a0000;
      --red-glow: #b30000;
      --black-main: #0c0c0c;
      --black-soft: #111;
      --text-light: #e5e5e5;
    }

    /* Flexbox layout for sticky footer */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: var(--black-main);
      color: var(--text-light);
    }

    main {
      flex: 1;
    }

    /* ---------- NAVBAR ---------- */
    header {
      background-color: var(--black-soft);
      border-bottom: 3px solid var(--red-dark);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--red-glow);
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--red-glow);
    }

    /* ---------- CAFÉ SCENE ---------- */
    .cafe-scene {
      position: relative;
      width: 100%;
      height: 70vh;
      max-height: 600px;
      background: url('images/cafe.png') no-repeat center top;
      background-size: contain;
      background-color: transparent;
    }

    .magic-door {
      position: absolute;
      top: 72%;
      left: 50%;
      width: 80px;
      height: 140px;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border-radius: 12px;
      animation: glowPulse 2s infinite ease-in-out;
      z-index: 2;
    }

    .door-label {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translateX(-50%);
      color: var(--red-glow);
      font-size: 1.4rem;
      font-weight: bold;
      font-family: 'Creepster', cursive, Arial, sans-serif;
      text-shadow: 0 0 10px var(--red-dark), 0 0 20px #ff0000;
      animation: pulseText 1.5s infinite ease-in-out;
      z-index: 3;
    }

    @keyframes pulseText {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    @keyframes glowPulse {
      0%   { box-shadow: 0 0 12px var(--red-dark); }
      50%  { box-shadow: 0 0 32px var(--red-glow); }
      100% { box-shadow: 0 0 12px var(--red-dark); }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    /* ---------- FOOTER ---------- */
    footer {
      background-color: var(--black-soft);
      color: var(--text-light);
      text-align: center;
      padding: 15px;
      border-top: 2px solid var(--red-dark);
    }

    footer a {
      color: var(--red-glow);
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background-color: var(--black-soft);
        border-top: 2px solid var(--red-dark);
        padding: 15px;
        position: absolute;
        top: 60px;
        left: 20px;
        width: 200px;
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cafe-door.html">Enter Café</a></li>
      </ul>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <main>
    <div class="cafe-scene" id="scene">
      <div class="door-label">Click to Enter</div>
      <div class="magic-door" onclick="enterCafe()"></div>
    </div>
  </main>

  <footer>
    <p>
      <a href="https://www.facebook.com/profile.php?id=61575952349929" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
          alt="Facebook"
          style="width:20px;height:20px;vertical-align:middle;margin-right:8px;"
        />
        Follow us on Facebook
      </a>
    </p>
    <p>&copy; 2025 Mouse's Enchanted Adventures. All rights reserved.</p>
  </footer>

  <script>
    function enterCafe() {
      const scene = document.getElementById('scene');
      scene.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'inside.html';
      }, 1000);
    }

    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("show");
    }
  </script>
</body>
</html>

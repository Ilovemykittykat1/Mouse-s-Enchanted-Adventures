  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff; /* âœ… white background */
      color: #2c1e4a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- nav/header --- */
    header {
      background: #fff;
      border-bottom: 2px solid #ff7518;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #ff7518;
      margin-right: 15px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 18px;
    }

    nav ul li a {
      text-decoration: none;
      color: #2c1e4a;
      font-weight: bold;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff7518;
    }

    header h1 {
      margin-left: auto;
      margin-right: auto;
      font-size: 1.8rem;
      font-family: 'Creepster', cursive, Arial, sans-serif;
      color: #ff7518;
    }

    /* --- main content --- */
    .main-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: url('images/inside.png') no-repeat center top;
      background-size: contain;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }

    .link {
      position: absolute;
      color: #ff7518;
      font-weight: bold;
      font-size: 1.2rem;
      font-family: 'Creepster', cursive, Arial, sans-serif;
      text-shadow: 0 0 6px rgba(255,117,24,0.6);
      text-decoration: none;
      transition: transform 0.3s, text-shadow 0.3s;
      z-index: 5;
    }

    .link:hover {
      transform: scale(1.1);
      text-shadow: 0 0 12px #ff4500, 0 0 20px #ff7518;
    }

    /* âœ… adjusted positions so links stay on the picture */
    #tarot-link { top: 70%; left: 45%; }
    #story-corner-link { top: 45%; left: 68%; }
    #potion-bar-link { top: 30%; left: 20%; }
    #game-table-link { top: 63%; left: 25%; }

    /* --- footer --- */
    footer {
      background: #ff7518;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* --- responsive --- */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav ul {
        display: none;
        flex-direction: column;
        background: #fff;
        border-top: 2px solid #ff7518;
        padding: 15px;
        position: absolute;
        top: 60px;
        left: 20px;
        width: 200px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      nav ul.show { display: flex; }
      nav ul li { width: 100%; }
      nav ul li a { width: 100%; display: block; }

      /* pull links inward on smaller screens */
      .link { font-size: 1rem; }
      #story-corner-link { top: 50%; left: 60%; }
      #potion-bar-link { top: 35%; left: 25%; }
      #tarot-link { top: 73%; left: 42%; }
      #game-table-link { top: 66%; left: 30%; }

      .main-wrapper {
        background-size: cover;
      }
    }
  </style>
</head>
